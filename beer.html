<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>성진이네 이미지 공장</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="즐거운 성진이네 이미지 공장">
    <meta property="og:description" content="집에 일찍 가고 싶어서 세운 공장이에요.">
    <meta property="og:image" content="https://seongj1n.github.io/template/res/common/img/opengraph.png">
    <meta property="og:url" content="https://seongj1n.github.io/template/wine">
    <link rel="stylesheet" type="text/css" href="style2/css/style.css">
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <div class="my-5"></div>
    <form class="form p-5 shadow-lg">
      <button class="w-100 btn btn-primary" type="button" onclick="formSubmit()">내용 변경 가즈아</button>
    </form>
    <form class="remote-control position-fixed p-3 border rounded bg-white shadow">
      <hr class="border-top-0 border-bottom-dashed">
      <span class="font-weight-semibold">[OG] 맥주 이름 크기</span>
      <div class="switch-wrap d-flex mt-1">
        <button class="switch on btn flex-fill" type="button" onclick="fontSize('nameOG', -2)">-2px</button>
        <button class="switch btn flex-fill w-100" type="button" onclick="resetFontSize('nameOG', 60)">초기화</button>
        <button class="switch on btn flex-fill" type="button" onclick="fontSize('nameOG', 2)">+2px</button>
      </div>
      <hr class="border-top-0 border-bottom-dashed">
      <div class="switch-wrap d-flex mt-2">
        <button id="btnCircleTextY" class="switch on btn flex-fill w-100" type="button" onclick="changeCircle(circleTextY)">연중 생산</button>
        <button id="btnCircleTextS" class="switch btn flex-fill w-100" type="button" onclick="changeCircle(circleTextS)">시즈널</button>
        <button id="btnCircleTextL" class="switch btn flex-fill w-100" type="button" onclick="changeCircle(circleTextL)">한정판</button>
      </div>
      <div class="switch-wrap d-flex mt-2">
        <button id="btnAddPackage2" class="switch btn flex-fill w-100" type="button" onclick="addPackage(2)">가공형태2 있음</button>
        <button id="btnDelPackage2" class="switch on btn flex-fill w-100" type="button" onclick="delPackage(2)">가공형태2 없음</button>
      </div>
      <div class="switch-wrap d-flex mt-2">
        <button id="btnAddPackage3" class="switch btn flex-fill w-100" type="button" onclick="addPackage(3)">가공형태3 있음</button>
        <button id="btnDelPackage3" class="switch on btn flex-fill w-100" type="button" onclick="delPackage(3)">가공형태3 없음</button>
      </div>
      <hr class="border-top-0 border-bottom-dashed">
      <div class="d-flex mt-3">
        <button class="btn btn-outline-primary flex-fill" type="button" onclick="colorChange()">색 바꾸기</button>
        <button class="btn btn-primary flex-fill ml-3" type="button" onclick="makeImage()">이미지 ㄱㄱ</button>
      </div>
      <button class="btn btn-primary w-100 mt-3" type="button" onclick="makeBlogImage()">블로그용 이미지 ㄱㄱ</button>
    </form>
    <div class="my-5"></div>
    <div class="my-5"></div>
    <div id="opengraph" class="opengraph d-flex position-relative overflow-hidden bg-white shadow-lg">
      <div class="img-wrap d-flex align-items-center justify-content-center">
        <img id="mainImageOG" class="drink-img" height="520px" src="res/common/img/drink_sample.png" alt="상품 이미지">
      </div>
      <div class="text-wrap d-flex flex-column w-100 justify-content-center">
        <h1 id="nameOG" class="drink-name" style="font-size: 65px; line-height: 1em;">벨루가 비어</h1>
        <h2 id="producerNameOG" class="producer-name mt-3">벨루가 브루어리</h2>
        <div class="og-info d-flex">
          <div class="info-item position-relative d-flex flex-column flex-fill">
            <span class="info-name">스타일</span>
            <span id="subtypeOG" class="info-data mt-2 text-dark-muted">IPA</span>
          </div>
          <div class="info-item position-relative d-flex flex-column flex-fill">
            <span class="info-name">원산지</span>
            <span id="originOG">한국</span>
          </div>
          <div class="info-item position-relative d-flex flex-column flex-fill">
            <span class="info-name">도수</span>
            <div class="info-data d-flex mt-2 text-dark-muted">
              <span id="abvOG">9.0</span>
              <span>%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="my-5"></div>
    <div id="blogThumbnail" class="blog-thumbnail position-relative overflow-hidden shadow-lg">
      <div class="img-wrap d-flex align-items-center justify-content-center">
        <img id="mainImageBlogThumb" class="drink-img" height="80%" src="res/common/img/drink_sample.png" alt="상품 이미지">
        <img class="watermark position-absolute" width="80%" src="res/common/img/watermark.png" alt="워터마크">
      </div>
    </div>
    <div class="my-5"></div>
    <script src="js/Vibrant.min.js"></script>
    <script src="js/dom-to-image.js"></script>
    <script src="js/base-script.js"></script>
    <script src="js/beer-script.js"></script>
  </body>
</html>
